<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image 9by2">
                            <img src="https://st2.depositphotos.com/33945136/42042/v/380/depositphotos_420421256-stock-illustration-icon-scoreboard-sports-score-flat.jpg"
                                alt="OHH BOAY">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            PREDICT AND PLAY
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1">Score: <span id="p1score">0</span> To <span id="p2score">0</span>
                            </h1>
                            <h3> <label class="label is-inline" for="jos">LETS SET UP THE SCORE</label></h3>
                            <div class="select is-rounded is-danger">
                                <select name="jos" id="Final_score">
                                    <option value="2">2</option>
                                    <option value="4">4</option>
                                    <option value="6">6</option>
                                    <option value="8">8</option>
                                    <option value="10">10</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer margin-auto">
                        <button id="p1button" class="is-primary button card-footer-item">MY TEAM</button>
                        <button id="p2button" class="is-info button card-footer-item">OPPONENTS</button>
                        <button id="reset" class="is-success button card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
